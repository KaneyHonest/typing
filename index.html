<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイピングゲーム</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
  <link rel="stylesheet" href="./index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
</head>
<body>
  <div id="app">
    <div v-if="view">
      <h1>タイピングゲーム</h1>
      <div>
        <select v-model="selected">
          <option v-for="option in options" v-bind:value="option.value">
            {{ option.text }}
          </option>
        </select>
        <input type="checkbox" value="true" v-model="on">
        <label>翻訳あり</label>
      </div>
      <div>
        <input type="text"　v-model="name" placeholder="名前">
      </div>
      <div>
        <button type="submit" @click="start">ボタン</button>
      </div>
    </div>
    <div v-if="!view">
      <div v-if="count > 0">{{ count }}</div>
      <div v-if="count < 1" > 
        <div v-if="selected > 0">
          <h3 v-html="type"></h3>
          <div v-if="on"> {{ translation }}</div>
          <div> {{ test1 }}文字　残り {{ countdown }}</div>
        </div>
        <div v-if="selected < 1">
          <h1>結果</h1>
          {{ name }}は{{ time }}に{{ test1 }}文字をタイピングしました
        </div>
      </div>
    </div>
  </div>
  <div class="simple-keyboard"></div>

        keydown: '',

        point: 0,

        on: false,

      created: function() {
        window.addEventListener('keydown', this.inputkey);
      },
      methods: {
        start: function() {
          this.time = (this.selected - 3) / 60 + '分間';
          if (this.name === '') {
            this.name = 'ゲスト';
          };
          this.view = false;
          setInterval(() => { 
            this.count--; 
          }, 1000);
          setInterval(() => {
            this.selected--;
          }, 1000);
          this.type = this.sentence[this.point];
          this.translation = this.translations[this.point];
        },
        inputkey(event) {
          if ( this.count < 1 && this.selected > 0) {
            this.keydown = event.key;
            this.now = this.sentence[this.point];
            if ( this.keydown === this.now.slice(this.test, this.test + 1)) {
              this.test++;
              this.test1++;
              if (this.test === this.now.length) {
                this.point++;
                this.test = '';
                this.type = this.sentence[this.point];
                this.translation = this.translations[this.point];
              } else {
                this.type = '<strong>' + this.now.slice(0, this.test) + '</strong>' + this.now.slice(this.test, this.now.length);  
              }
            } else if (this.keydown !== 'Shift') { 
              this.type = '<strong>' + this.now.slice(0, this.test) + '</strong>' + '<span style="background-color: red;">' + this.now.slice(this.test, this.test + 1) + '</span>' + this.now.slice(this.test + 1, this.now.length);
            }
          }
        }
      },
      computed: {
        countdown: function() {
          if ( this.selected % 60 === 0) {
            return this.selected / 60 + '分';
          } else if ( this.selected < 60) {
            return this.selected % 60 + '秒';
          } else {
            return Math.floor(this.selected / 60) + '分' + this.selected % 60 + '秒';
          }
        },
      }    
    });
    const Keyboard = window.SimpleKeyboard.default;
    const myKeyboard = new Keyboard({ physicalKeyboardHighlight: true, physicalKeyboardHighlightBgColor: "#9ab4d0"});
  </script>
</body>
